           html { height: 100% }

        </style>
         <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

        <script type="text/javascript">
            function initialize() {
                var chicago = new google.maps.LatLng(39.830033, -89.6400523);

                map = new google.maps.Map(document.getElementById('map-canvas'), {
                    center: chicago,
                    zoom: 6,
                    mapTypeId: 'roadmap'
                    });

                var illinoisBorder;

                var triangleCoords = [
                    new google.maps.LatLng( 37.511039, -88.071591),
                    new google.maps.LatLng( 37.476322, -88.087911),
                    new google.maps.LatLng( 37.442903, -88.311742),
                    new google.maps.LatLng( 36.009361, -89.559214)
                ];


                /*
                illinoisBorder = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#FF0000',
                fillOpacity: 0.35
                });

                illinoisBorder.setMap(map);
                 */
                var layer = new google.maps.FusionTablesLayer({
                    query: {
                    select: 'geometry',
                    from: '1OoBTpAqkASRRnJ_tsUOiswz06-0r2Nc9ncxQM68',
                    where: "'State' = 'IL'"
                    },
                });
                layer.setMap(map);

                var rectangle = new google.maps.Rectangle({
                    strokeColor: '#FFFFFF',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FFFFFF',
                    fillOpacity: 0.35,
                    map: map,
                    bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(39.511068, -89.25128),
                    new google.maps.LatLng(37.685282, -87.64005))
                    });
                
            }
            
            
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
